spring.datasource.url=jdbc:h2:file:./data/voteus
spring.datasource.username=voteus
spring.datasource.password=voteus
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.database=h2
spring.h2.console.enabled=true

spring.jpa.hibernate.ddl-auto=update

# Logging
logging.file.path=logs

spring.liquibase.enabled=true
spring.liquibase.change-log=db/changelog/changelog-master.xml
spring.liquibase.clear-checksums=false
spring.liquibase.drop-first=false

logging.level.root = info