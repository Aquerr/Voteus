<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css}">

    <script th:src="@{/webjars/bootstrap/5.1.0/js/bootstrap.min.js}"></script>
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <title>Index</title>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100">
    <div>
        <div class="d-flex flex-row" th:if="${voting != null}">
            <div class="alert alert-success m-md-2" th:each="candidate : ${voting.getCandidateDtos()}">
                <p th:text="${candidate.getName()}"></p>
                <p th:text="${candidate.getDescription()}"></p>
                <p th:text="${candidate.getDepartmentDto().getName()}"></p>
            </div>
        </div>
        <div class="alert alert-danger" th:if="${voting == null}">
            Obecnie nie ma żadnego aktywnego głosowania.
        </div>
    </div>
</body>
</html>
